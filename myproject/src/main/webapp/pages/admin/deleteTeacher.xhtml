<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:p="http://primefaces.org/ui">
		
			<h:form id="formTeacherDelete" >
				<p:confirmDialog id="confirmDld" widgetVar="teacherDeleteDialog"
								 header="#{labels.teacher_delete_hdr}"  
				                 message="#{labels.teacher_delete_msg} - '#{teacherCRUDMBean.teacher.fullName}' ?"
								 severity="alert" >
								 
					<p:commandButton id="confirm"
									 value="#{labels.teacher_delete_yes}" 
									 action="#{teacherCRUDMBean.delete(true)}"
									 update=":teacherListForm" 
									 oncomplete="PF('teacherDeleteDialog').hide();" />

					<p:commandButton id="decline"
									 value="#{labels.teacher_delete_no}" 
									 action="#{teacherCRUDMBean.disableButtons}"
									 onclick="PF('teacherDeleteDialog').hide();"
									 type="button" />
								 
				</p:confirmDialog>
			</h:form>
</html>
