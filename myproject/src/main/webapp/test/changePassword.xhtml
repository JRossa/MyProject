<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/register.css" />
</h:head>

		<p:dialog id="userChangePassDlg" widgetVar="userChangePassDialog"
		          header="#{labels.user_create}"
		          visible="#{formUserCreate.submitted and facesContext.validationFailed}"  
		          resizable="false" modal="false"
				  showEffect="fade" hideEffect="explode"  >
	<h:form id="formUserChangePass">
				  
		<h:panelGrid id="display" columns="2"  
					 styleClass="form" 
					 headerClass="tableHeader"
					 footerClass="tableFooter"
					 rowClasses="tableRowOdd, tableRowEven" >
				  
			<h:outputLabel for="username" value="#{labels.user_username} *"/>
			<h:panelGroup>
				<p:inputText id="username" value="#{userCRUDMBean.user.userName}"
							 title="#{labels.user_insert} #{labels.user_username} !!"
						     maxlength="45" size="15" 
						     required="true" 
						     requiredMessage="#{labels.user_usernamenull}" 
						     validatorMessage="#{labels.user_username} #{labels.user_invalid} !!">
					<f:validator  binding="#{userValidator}" />
					<p:ajax event="blur" update="formUserCreate" />
				</p:inputText>
				<f:verbatim><br/></f:verbatim>
				<h:outputText value=""/>
				<h:message for="username" styleClass="formUserError"/>
				<p:tooltip for="username" />
			</h:panelGroup>

			<h:outputLabel for="mypassword" value="#{labels.user_rndpassword} *"/>
			<h:panelGroup>
				<p:password id="mypassword" value="#{userCRUDMBean.user.rndPassword}" 
							 title="#{labels.user_insert} #{labels.user_password} !!"
							 required="true" redisplay="false"
							 requiredMessage="#{labels.user_password} #{labels.user_invalidshe} !!"
                  			 validatorMessage="#{labels.user_password} #{labels.user_invalidshe} !!"
                  			 promptLabel="#{labels.user_insertshe} #{labels.user_password}"
                  			 weakLabel="#{login_passwordweak}"
                  			 goodLabel="#{login_passwordgood}"
                  			 strongLabel="#{login_passwordstrong}"
                  			 feedback="true" 
							 maxlength="255" size="30">
					<f:validateLength minimum="6"/>
					<p:ajax event="keyup" update="txtpassword"  resetValues="true"/>
				</p:password>	
				<f:verbatim><br/></f:verbatim>
				<h:outputText value=" "/>
				<h:message for="mypassword" styleClass="formUserError"/>
				<p:tooltip for="mypassword" value="#{labels.user_insert} #{labels.user_rndpassword} !!" showEvent="focus" 
				           hideEvent="blur" showEffect="bounce" 
				           hideEffect="explode" trackMouse="true">
				</p:tooltip>
			</h:panelGroup>

		</h:panelGrid>
			</h:form>	
		</p:dialog>  
							

</html>
