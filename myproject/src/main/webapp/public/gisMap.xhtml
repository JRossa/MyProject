<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition>

    <f:view>
        <h:head>
            <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false" />
        </h:head>

        <h:body>
        	<h:form id="formGISMap">
	
			<p:growl id="messages" showDetail="true" life="2000" />
          
			<p:gmap id="gmap" widgetVar="map"
			        center="38.7250063475,-9.139155" 
			        zoom="16" type="HYBRID" 
			        style="width: 100%; height: 600px; top: 10px;"
			          >
			         
				<p:ajax event="stateChange" listener="#{eventView.onStateChange}" update="messages" />
        		<p:ajax event="pointSelect" listener="#{eventView.onPointSelect}" update="messages" />
			 

 			</p:gmap>		
			</h:form>
        </h:body>
    </f:view>

 
	</ui:composition>
</h:body>
</html>
