<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/register.css" />
</h:head>

	<f:view>
		<f:event listener="#{userMBean.openForgotPass}" type="preRenderView" />
	</f:view>


	<p:dialog id="forgotPassDlg" widgetVar="forgotPassDialog"
		      header="#{labels.user_forgot_password}"
		      visible="#{formforgotPass.submitted and facesContext.validationFailed}"  
		      modal="true"  
		      update="formforgotPass"
		      resizable="false" closable="false"
			  showEffect="fade" hideEffect="explode"  >
			  
	<h:form id="formforgotPass" >

		<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
		
		<h:panelGrid id="display" columns="2"  columnClasses="colStyle1,colStyle2"
					 styleClass="form" 
					 headerClass="tableHeader"
					 footerClass="tableFooter"
					 rowClasses="tableRowOdd, tableRowEven" >
						 
		
			<h:outputLabel for="username" value="#{labels.user_username} "/>
			<p:inputText id="username" value="#{userMBean.userName}" 
			             maxlength="45" size="15" 
			             />
			<p:watermark for="username" value="#{labels.user_username}" />

			<f:facet name="footer">
				<p:separator />
				<h:panelGroup style="white-space: nowrap">
				
				<p:commandButton icon="ui-icon-disk"  
								 value="#{labels.user_save}"
    							 action="#{userMBean.changePassword()}" 
    							 oncomplete="/public/login?faces-redirect=true"	 />
   			
 				<p:commandButton value="#{labels.user_close}" 
 								 action="#{sessionMBean.sessionDestroyed()}" 
    							 oncomplete="PF('forgotPassDialog').hide()"
    							 process="@this" 
    							 style=" color: #ffffff; 
    									 background: #0080c0;
   										 position: relative; 
   										 top: 0px; 
  										 left: 305px" />
    			
    			</h:panelGroup>
    			
    			
    			
			</f:facet>		 
		</h:panelGrid>
	</h:form>	
	</p:dialog>  
							

</html>
