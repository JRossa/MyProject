<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:p="http://primefaces.org/ui">
		
			<h:form id="formLogSessionDelete" >
				<p:confirmDialog id="confirmDld" widgetVar="logSessionDeleteDialog"
								 header="#{labels.user_delete_hdr}"
				                 message="#{labels.session_delete_msg}"
								 severity="alert" >
								 
					<p:commandButton id="confirm"
									 value="#{labels.user_delete_yes}" 
									 action="#{logSessionCRUDMBean.delete}"
									 update=":logSessionListForm, :logSessionListForm:logSessionDataTableId" 
									 oncomplete="PF('logSessionDeleteDialog').hide();  PF('logSessionDataTableWV').filter()" />

					<p:commandButton id="decline"
									 value="#{labels.user_delete_no}" 
									 onclick="PF('logSessionDeleteDialog').hide();"
									 type="button" />
								 
				</p:confirmDialog>
			</h:form>
</html>
