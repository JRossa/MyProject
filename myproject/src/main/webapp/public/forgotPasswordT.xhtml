<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/register.css" />

	<style  type="text/css" >
		.ui-icon-myReset{
  			background-image: url("#{resource['images/icons/New document.png']}") !important;
		}
		.ui-icon-mySave{
  			background-image: url("#{resource['images/icons/Save.png']}") !important;
		}
		.ui-icon-myDelete{
  			background-image: url("#{resource['images/icons/Erase.png']}") !important;
		}
		.ui-icon-myUpdate{
  			background-image: url("#{resource['images/icons/Calendar.png']}") !important;
		}
		.ui-icon-myClose{
  			background-image: url("#{resource['images/icons/Exit.png']}") !important;
		}
		.ui-icon-myEmail{
  			background-image: url("#{resource['images/icons/Mail.png']}") !important;
		}
		.ui-icon-myMessage{
  			background-image: url("#{resource['images/icons/Message.png']}") !important;
		}
	</style>

</h:head>

	<f:view>
		<f:event listener="#{userMBean.openForgotPass}" type="preRenderView" />
	</f:view>



	<p:dialog id="forgotPassDlg" widgetVar="forgotPassDialog" width="370"
	          class="box login" 
		      header="#{labels.user_forgot_password} ?"
		      visible="#{formforgotPass.submitted and facesContext.validationFailed}"  
		      modal="true"  
		      update="formforgotPass"
		      resizable="false" closable="false"
			  showEffect="fade" hideEffect="explode"  >
			  
		<h:form id="formforgotPass" class="box login" >
	
			<div align="center" >              
				<p:graphicImage id="img" name="images/brasao4_am.png" class="imageLogoSize" />
			</div> 

			<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
		
			<fieldset class="boxBody">
			<br/>
		
						 
			<label>
				<h:outputLabel for="username" value="#{labels.login_username} * : "/>
				<br/><br/>
			</label>
			
			<p:inputText type="text"  id="username" 
			             value="#{userMBean.userName}"  
			             tabindex="1"
						 placeholder="#{labels.login_username}" 
			             maxlength="45" size="30" 
			             />
			<p:watermark for="username" value="#{labels.user_username}" />
		
			<footer>
				<br/>
				<p:separator />
				<h:panelGroup style="white-space: nowrap">
				
				<p:commandButton icon="ui-icon-myMessage" style="width: 150px;" tabindex="2"
								 value="#{labels.user_submit_request}"
    							 action="#{userCRUDMBean.forgotPassword()}" 
    							 oncomplete="PF('forgotPassDialog').hide()"	 />
   			
 				<p:commandButton icon="ui-icon-myClose" tabindex="3"
 				                 value="#{labels.user_close}"           
 								 action="#{sessionMBean.sessionExit()}" 
    							 oncomplete="PF('forgotPassDialog').hide()"
    							 process="@this" 
    							 style=" color: #ffffff; 
    									 background: #0080c0;
   										 position: relative; 
   										 top: 0px; 
  										 left: 85px" />
    			
    			</h:panelGroup>
			</footer>		 
		</fieldset>
	</h:form>	
	</p:dialog>  
							

</html>
