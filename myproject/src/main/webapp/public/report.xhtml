<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
      
	
    <h:body>
        <f:view>          
            <h:form id="form" target="_blank">
                <h:outputLabel>Export Report {FILE, PDF, HTML, EXCEL, CSV, XLSX, RTF} </h:outputLabel>
                <h:selectOneRadio value="#{jasperReportsMBean.exportOption}">
                    <f:selectItem itemValue="FILE" itemLabel="FILE"/>
                    <f:selectItem itemValue="PDF" itemLabel="PDF"/>
                    <f:selectItem itemValue="HTML" itemLabel="HTML"/>
                    <f:selectItem itemValue="EXCEL" itemLabel="EXCEL"/>
                    <f:selectItem itemValue="CSV" itemLabel="CSV"/>
                    <f:selectItem itemValue="XLSX" itemLabel="XLSX"/>
                    <f:selectItem itemValue="RTF" itemLabel="RTF"/>
                </h:selectOneRadio>
                <h:commandButton  action="#{jasperReportsMBean.executeListJoin}" value="Get Report" />
                <h:commandButton  action="#{jasperReportsMBean.deleteReport('listJoin')}" value="Delete Report" />
            </h:form>
        </f:view>
    </h:body>
</html>
