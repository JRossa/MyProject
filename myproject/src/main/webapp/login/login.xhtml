<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{languageMBean.locale}">
	<h:head>
		<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/brasao4_am.png" />
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/structure.css" />
	
		<style type="text/css" >
				body {
				  background-image: url("#{resource['images/MQ-1_Predator.jpg']}");
				  background-position: 50% -20%;
				  background-size: 60%;
				  background-repeat: no-repeat;
				}
		</style>	
			
		<title>
			#{labels.application_organization}
		</title>
		
	</h:head>

	<h:body onload="document.content.dialog.login.j_username.focus();" >
	
		<p:dialog class="box login"  
		          header="#{labels.application_organization}" 
		          height="520"  width="360" 
		          modal="false" closable="false" 
		          position="center"
				  draggable="false" 
				  resizable="false" 
				  visible="true" 
				  style="margin-top:  -40px;
				         margin-left: 18%" >
				         
				         
			<form class="box login" 
			      name='login' 
			      action="#{request.contextPath}/j_spring_security_check" 
			      method='post' >
	           
				<div align="left" style="background:#f0f0f0;" >              
					<br/> 
					<ui:include name="googlebtn" src="/public/googlebtn.xhtml" />
					<br/> 
			    </div>
	
	      
	<!--     <div align="center" >   -->
	<!--     	<h:outputLabel id="title" value="#{labels.application_organization}" /> -->
	<!--     </div> -->
	      
				<fieldset class="boxBody">
				
					<br/> 
					<div align="center" >              
						<p:graphicImage id="img" name="images/brasao4_am.png" class="imageLogoSize" />
					</div> 
					
					<h:outputLabel for="j_username" 
					               value="#{labels.login_username} * : " />
					               
					<p:inputText type="text" 
					             id="j_username"
					             tabindex="1"
					             placeholder="#{labels.login_username}" 
					             required="true"
					             value="#{userMBean.userName}"/>
					             
					<p:watermark for="j_username" value="#{labels.user_username}" />
					             
					<label>
							<a href="#{request.contextPath}/public/forgotPassword.am?faces-redirect=true"
							 class="rLink" tabindex="5">
							 #{labels.user_forgot_password} ?</a>
							<h:outputLabel for="j_password" value="#{labels.login_password} * : " />
					</label>
	
	
					<p:password id="j_password" 
					            type="password" 
					            tabindex="2" 
					            placeholder="#{labels.login_password}"
					            required="true" />
					            
					<p:watermark for="j_password" value="#{labels.user_password}" />
					
					<c:if test="${param.error == 'true'}">
					 <h:outputText tabindex="3" value="#{labels.login_invalid}" 
					                            style="color: red; font-size: small;" /> 
					</c:if>
					<c:if test="${param.error != 'true'}">
					 <h:outputText tabindex="3" value="" /> 
					</c:if>
					
					<c:if test="${param.time == 'true'}">
					 <h:outputText tabindex="3" value="#{labels.login_invalid}" style="color: red; font-size: small;" /> 
					</c:if>
				  
					<br/> 
				</fieldset>
	
				<footer>
				  <label>
					  <input id="j_remember" name="_spring_security_remember_me" 
	                                         value="true" type="checkbox" tabindex="4" />
					  #{labels.login_remember_me}
				  </label>
				  
				  <input name="submit" 
				         type="submit" 
				         class="btnLogin" 
				         value="#{labels.login_action_go}" 
				         tabindex="4" />
				</footer>
	
	
			</form>
		</p:dialog>
		
	</h:body>
</f:view>
</html>
